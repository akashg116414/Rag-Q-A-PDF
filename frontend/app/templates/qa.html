{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Q&A</h1>
    <form id="qa-form">
        <div class="mb-3">
            <label for="question" class="form-label">Ask a Question</label>
            <input type="text" id="question" class="form-control" placeholder="Type your question here">
        </div>
        <button type="submit" class="btn btn-primary">Get Answer</button>
    </form>
    <div id="answer" class="mt-4"></div>
</div>
<script>
    document.getElementById("qa-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const question = document.getElementById("question").value;
        const response = await fetch("/api/qa", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question })
        });
        const data = await response.json();
        document.getElementById("answer").innerHTML = `<p class="alert alert-info">${data.answer}</p>`;
    });
</script>
{% endblock %}
